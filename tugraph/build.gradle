import static FileUtil.baseNames

plugins {
    id 'groovy'
}

//ext.tugraphVersion = '1.4.2'

dependencies {
    implementation 'org.neo4j.driver:neo4j-java-driver:5.24.0'
//    implementation "com.antgroup.tugraph:tugraph-db-ogm-core:$tugraphVersion"
//    implementation "com.antgroup.tugraph:tugraph-db-rpc-driver:$tugraphVersion" // ran with JDK 11
    implementation "org.slf4j:slf4j-simple:$slf4jVersion"
    implementation "org.apache.groovy:groovy:$groovyVersion"
}

baseNames(sourceSets.main.allSource.files, []).each { name ->
    tasks.register("run$name", JavaExec) {
        dependsOn compileGroovy
        group 'Application'
        description "Run ${name}.groovy as a JVM application/Groovy script"
        classpath = sourceSets.main.runtimeClasspath
        mainClass = name
    }
}
